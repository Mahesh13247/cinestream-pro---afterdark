services:
  # The Backend Server
  - type: web
    name: cinestream-auth-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_PASSWORD
        value: maheshisagoodboy
    autoDeploy: false

