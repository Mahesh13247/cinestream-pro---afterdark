databases:
  # PostgreSQL Database
  - name: cinestream-database
    databaseName: cinestream_db
    user: cinestream_user
    plan: free

services:
  # The Backend Server
  - type: web
    name: cinestream-auth-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: maheshisagoodboy
      - key: DATABASE_URL
        fromDatabase:
          name: cinestream-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    autoDeploy: false

