databases:
  # PostgreSQL Database
  - name: cinestream-database
    databaseName: cinestream_db
    user: cinestream_user
    plan: free

services:
  # The Backend Server
  - type: web
    name: cinestream-auth-server
    env: node
    plan: free
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: maheshisagoodboy
      - key: DATABASE_URL
        fromDatabase:
          name: cinestream-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    autoDeploy: false

  # The Full Application (Frontend + Backend combined)
  - type: web
    name: cinestream-pro---afterdark
    env: node
    plan: free
    buildCommand: npm install && cd server && npm install && cd .. && npm run build
    startCommand: npm run start:all
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cinestream-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: maheshisagoodboy
      - key: FRONTEND_URL
        sync: false
    autoDeploy: false
